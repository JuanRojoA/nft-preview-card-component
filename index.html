<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card-container">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="" />
        <div class="overlay">
          <a href="#" class="icon">
            <img src="./images/icon-view.svg" alt="" class="icon">
          </a>
        </div>
      </div>
      <h1 class="card-title"><a href="#">Equilibrium #3429</a></h1>
      <p class="main-paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info-container">
        <div>
          <img src="./images/icon-ethereum.svg" alt="">
          <p class="eth-indicator"> 0.041 ETH</p>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="">
          <p class="days-indicator">3 days left</p>
        </div>
      </div>
      <div class="user-info">
        <img src="./images/image-avatar.png" alt="">
        <p class="user-info__name">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/JuanRojoA" target="_blank">Juan Rojo</a>, 2021.
    </div>
  </body>
</html>
